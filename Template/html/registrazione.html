<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UniChat - Registrazione</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <!-- Contenitore principale -->
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="p-5">

                            <!-- Titolo -->
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crea un Account!</h1>
                            </div>

                            <!-- Form registrazione -->
                            <form class="user">

                                <div class="form-group row">

                                    <!-- Inserimento nome -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="nome"
                                            placeholder="Nome">
                                    </div>

                                    <!-- Inserimento cognome -->
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="cognome"
                                            placeholder="Cognome">
                                    </div>
                                </div>

                                <!-- Inserimento email -->
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" placeholder="Email">
                                </div>

                                <div class="form-group row">

                                    <!-- Inserimento password -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password">
                                    </div>

                                    <!-- Conferma password -->
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="ripetiPassword" placeholder="Ripeti la Password">
                                    </div>
                                </div>

                                <!-- Inserimento Corso di Studio -->
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="corso"
                                           placeholder="Corso di Studio">
                                </div>

                                <!-- Pulsante caricamento foto profilo -->
                                <a href="#" class="btn btn-google btn-user btn-block">
                                    Carica foto profilo</a>

                                <!-- Pulsante registrazione account -->
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Regista Account
                                </a>
                            </form>
                            <!-- Fine form registrazione -->

                            <!-- Divisore -->
                            <hr>

                            <!-- Link pagina recupero password -->
                            <div class="text-center">
                                <a class="small" href="recupero-password.html">Password dimenticata?</a>
                            </div>

                            <!-- Link pagina registrazione -->
                            <div class="text-center">
                                <a class="small" href="login.html">Sei gi√† un utente? Effettua il Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fine contenitore principale -->


    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

</body>

</html>
